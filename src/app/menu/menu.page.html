<ion-split-pane contentId="main-content" when="(min-width: 992px)">
  <ion-menu contentId="main-content" side="start">
    <ion-header>
      <ion-toolbar>
        <ion-title>Store</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle [autoHide]="false">
          <ion-item
            button
            routerLink="/shop"
            routerDirection="root"
            lines="full"
          >
            <ion-icon slot="start" name="home"></ion-icon>
            <ion-label>Shop</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item
            button
            routerLink="/cart"
            routerDirection="root"
            lines="full"
          >
            <ion-icon slot="start" name="cart"></ion-icon>
            <ion-label>Cart</ion-label>
            <ion-badge slot="end" color="primary"
              >{{ cart.totalItems() }}</ion-badge
            >
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item
            button
            routerLink="/orders"
            routerDirection="root"
            lines="full"
          >
            <ion-icon slot="start" name="receipt"></ion-icon>
            <ion-label>Orders</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle [autoHide]="false">
          <ion-item
            button
            routerLink="/profile"
            routerDirection="root"
            lines="full"
          >
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-item button (click)="logout()" lines="full">
          <ion-icon slot="start" name="logOut"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
