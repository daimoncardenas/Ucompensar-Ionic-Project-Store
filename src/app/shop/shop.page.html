<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Online Store</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
        <ion-badge style="margin-left:6px">{{ cart.totalItems() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
  <ion-text *ngIf="loading">Loading products...</ion-text>

  <ion-grid *ngIf="!loading && !error">
    <ion-row>
      <ion-col size="12" sizeMd="6" sizeLg="4" *ngFor="let p of products">
        <ion-card class="product-card">
          <div class="product-image">
            <ion-img [src]="p.imageUrl || 'assets/icon/favicon.png'" [alt]="p.name"></ion-img>
          </div>

          <ion-card-header>
            <ion-card-title>{{ p.name }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <div class="price">{{ p.price | currency:'USD' }}</div>
            <ion-button size="small" (click)="addToCart(p)">Add to cart</ion-button>
            <ion-button size="small" fill="clear" [routerLink]="['/product', p.id]">
              View
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
