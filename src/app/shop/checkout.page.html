<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
        <ion-badge style="margin-left:6px">{{ cart.totalItems() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Full name</ion-label>
      <ion-input [(ngModel)]="name" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Address</ion-label>
      <ion-input [(ngModel)]="address" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input [(ngModel)]="city" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Country</ion-label>
      <ion-input [(ngModel)]="country" required></ion-input>
    </ion-item>
  </ion-list>

  <div class="total" style="margin:12px 0">
    Order total: {{ cart.totalPrice() | currency:'USD' }}
  </div>

  <ion-button
    expand="block"
    [disabled]="loading || cart.totalItems() === 0 || !name || !address || !city || !country"
    (click)="submit()">
    {{ loading ? 'Placing order...' : 'Place order' }}
  </ion-button>
</ion-content>
