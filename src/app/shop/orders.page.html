<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Orders</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
        <ion-badge style="margin-left:6px">{{ cart.totalItems() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="danger" *ngIf="error">{{ error }}</ion-text>
  <ion-text *ngIf="loading">Loading orders...</ion-text>

  <ion-list *ngIf="!loading && !error">
    <ion-item *ngFor="let o of list">
      <ion-label>
        <div class="order-title">Order #{{ o.id }}</div>
        <div class="meta">
          <span>Status: <span class="status">{{ o.status }}</span></span>
          <span style="margin-left:12px">Total: {{ o.total | currency:'USD' }}</span>
          <span style="margin-left:12px">Date: {{ o.createdAt | date:'medium' }}</span>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
